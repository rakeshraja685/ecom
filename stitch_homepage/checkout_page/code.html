<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ElectroMart Checkout</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-b-[#233648] px-4 sm:px-8 lg:px-16 py-4 bg-white dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10">
<div class="flex items-center gap-4 text-slate-900 dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">ElectroMart</h2>
</div>
<div class="flex items-center gap-2 text-slate-600 dark:text-[#92adc9]">
<span class="material-symbols-outlined text-xl">lock</span>
<p class="text-sm font-medium">Secure Checkout</p>
</div>
</header>
<main class="flex-grow container mx-auto px-4 py-8 lg:py-16">
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8 lg:gap-16">
<!-- Left Column: Checkout Steps -->
<div class="lg:col-span-2">
<!-- Progress Stepper -->
<div class="mb-12">
<div class="flex items-center justify-between">
<div class="flex flex-col items-center gap-2 flex-1">
<div class="flex items-center justify-center size-8 rounded-full bg-primary text-white font-bold text-sm">1</div>
<p class="text-sm font-bold text-primary">Shipping</p>
</div>
<div class="flex-1 h-0.5 bg-slate-300 dark:bg-slate-700"></div>
<div class="flex flex-col items-center gap-2 flex-1">
<div class="flex items-center justify-center size-8 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-500 dark:text-slate-400 font-bold text-sm">2</div>
<p class="text-sm font-medium text-slate-500 dark:text-slate-400">Payment</p>
</div>
<div class="flex-1 h-0.5 bg-slate-300 dark:bg-slate-700"></div>
<div class="flex flex-col items-center gap-2 flex-1">
<div class="flex items-center justify-center size-8 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-500 dark:text-slate-400 font-bold text-sm">3</div>
<p class="text-sm font-medium text-slate-500 dark:text-slate-400">Confirmation</p>
</div>
</div>
</div>
<!-- Step 1: Shipping Information -->
<div class="space-y-8">
<div>
<p class="text-slate-900 dark:text-white text-3xl font-bold tracking-tight">Shipping Address</p>
<p class="text-slate-500 dark:text-[#92adc9] text-base font-normal leading-normal mt-2">Enter your shipping details to continue.</p>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">First Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324d67] bg-white dark:bg-[#192633] h-12 placeholder:text-slate-400 dark:placeholder:text-[#92adc9] px-4 text-base font-normal leading-normal" placeholder="John" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">Last Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324d67] bg-white dark:bg-[#192633] h-12 placeholder:text-slate-400 dark:placeholder:text-[#92adc9] px-4 text-base font-normal leading-normal" placeholder="Doe" value=""/>
</label>
</div>
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">Street Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324d67] bg-white dark:bg-[#192633] h-12 placeholder:text-slate-400 dark:placeholder:text-[#92adc9] px-4 text-base font-normal leading-normal" placeholder="123 Innovation Drive" value=""/>
</label>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">City</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324d67] bg-white dark:bg-[#192633] h-12 placeholder:text-slate-400 dark:placeholder:text-[#92adc9] px-4 text-base font-normal leading-normal" placeholder="Techville" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">State / Province</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324d67] bg-white dark:bg-[#192633] h-12 placeholder:text-slate-400 dark:placeholder:text-[#92adc9] px-4 text-base font-normal leading-normal" placeholder="CA" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">ZIP / Postal Code</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#324d67] bg-white dark:bg-[#192633] h-12 placeholder:text-slate-400 dark:placeholder:text-[#92adc9] px-4 text-base font-normal leading-normal" placeholder="90210" value=""/>
</label>
</div>
<!-- Shipping Method -->
<div class="space-y-4">
<p class="text-slate-900 dark:text-white text-xl font-bold tracking-tight">Shipping Method</p>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
<label class="flex items-center p-4 border-2 border-primary bg-primary/10 dark:bg-primary/20 rounded-xl cursor-pointer">
<input checked="" class="form-radio text-primary focus:ring-primary" name="shipping" type="radio"/>
<div class="ml-4 flex-1">
<p class="font-bold text-slate-900 dark:text-white">Standard Shipping</p>
<p class="text-sm text-slate-600 dark:text-slate-400">4-6 business days</p>
</div>
<p class="font-bold text-slate-900 dark:text-white">$5.00</p>
</label>
<label class="flex items-center p-4 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800/20 rounded-xl cursor-pointer hover:border-primary/50">
<input class="form-radio text-primary focus:ring-primary" name="shipping" type="radio"/>
<div class="ml-4 flex-1">
<p class="font-bold text-slate-900 dark:text-white">Express Shipping</p>
<p class="text-sm text-slate-600 dark:text-slate-400">1-2 business days</p>
</div>
<p class="font-bold text-slate-900 dark:text-white">$15.00</p>
</label>
</div>
</div>
<div class="flex justify-end pt-6">
<button class="flex items-center justify-center rounded-lg h-12 bg-primary text-white gap-2 text-base font-bold px-8 hover:bg-primary/90 transition-colors">
<span>Continue to Payment</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</div>
<!-- Right Column: Order Summary -->
<div class="lg:col-span-1">
<div class="bg-slate-100 dark:bg-slate-900/50 rounded-xl p-6 lg:sticky lg:top-28">
<h3 class="text-xl font-bold text-slate-900 dark:text-white mb-6">Order Summary</h3>
<div class="space-y-4">
<div class="flex items-center gap-4">
<img class="size-16 rounded-lg object-cover bg-slate-200" data-alt="A modern smartwatch with a black band" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB2Z7hzVu57l0YWD9H3Go70W2thS86s7WeJxkMOY_ABoaqu6VExguxF6LY8VdatlEI4sDwCBLUN3pbRDorHSwCdzdB0MCFS4CcKKVUgElZsHBVf7YMGOePp7GgLJRab_HrSolROx9ZXrSN2WI0tqkHENvwLruLd2mf3mQ54lZdYk49wdJHCd0ZdOqUbianxwTaViIOYuzedH1b6K8g1ZYDN0TmgTb1pJD8oDWwW3ZtQj-q8zT0lL08g4yTX3cTVYX5UoJzUDwsRlns"/>
<div class="flex-1">
<p class="font-semibold text-slate-800 dark:text-white">Quantum Watch 2</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Qty: 1</p>
</div>
<p class="font-semibold text-slate-800 dark:text-white">$299.00</p>
</div>
<div class="flex items-center gap-4">
<img class="size-16 rounded-lg object-cover bg-slate-200" data-alt="A pair of sleek white wireless headphones" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC1_-rWkTAZJ2FT4MeGy6k9AxZ1g7INvWtkpK-zdESGyreJHi7RRZzOzaf_3-KfdnqTsm6pWYtmlMaV48184DMHQ1fL670iiiZ-4dK01KRdvKSYJ6Il2p13YN6AQiauKALx0E4Vz5EKqbJ3X0fmB_crWYRPn2wpAkPuavUyzMCmikrKKSwoib6Wlnd0OzdPQOkU9X8hER0WbQbiKb2u1j119ZVB6y9z89prlt2N_g33uUNHYLJJFr17k-Bx4hUwG8WuddLnnoNSBy4"/>
<div class="flex-1">
<p class="font-semibold text-slate-800 dark:text-white">Aura Buds Pro</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Qty: 1</p>
</div>
<p class="font-semibold text-slate-800 dark:text-white">$149.00</p>
</div>
</div>
<div class="border-t border-slate-200 dark:border-slate-700 my-6"></div>
<div class="space-y-2">
<div class="flex justify-between text-slate-600 dark:text-slate-300">
<span>Subtotal</span>
<span>$448.00</span>
</div>
<div class="flex justify-between text-slate-600 dark:text-slate-300">
<span>Shipping</span>
<span>$5.00</span>
</div>
<div class="flex justify-between text-slate-600 dark:text-slate-300">
<span>Taxes</span>
<span>$36.24</span>
</div>
</div>
<div class="border-t border-slate-200 dark:border-slate-700 my-6"></div>
<div class="flex justify-between font-bold text-slate-900 dark:text-white text-lg">
<span>Total</span>
<span>$489.24</span>
</div>
</div>
</div>
</div>
</main>
</div>
</body></html>
